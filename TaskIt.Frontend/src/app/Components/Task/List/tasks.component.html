<div class="card">
  <div class="header">
    <span>{{'GENERAL.TASKS' | translate}}</span>
  </div>
  <div class="content">
    <table mat-table [dataSource]="tasks">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> {{ 'GENERAL.TITLE' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>{{ 'GENERAL.DESCRIPTION' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>{{ 'GENERAL.END_DATE' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date:'dd-MM-YYYY HH:mm'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openTask(row)"></tr>
    </table>
  </div>
</div>
